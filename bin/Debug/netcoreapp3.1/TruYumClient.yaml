apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ClientApp
  template:
    metadata:
      labels:
        app: ClientApp
    spec:
      containers:
      - name: clientapprepos
        image: samplecr.azurecr.io/clientapprepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: clientervice
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: ClientApp
